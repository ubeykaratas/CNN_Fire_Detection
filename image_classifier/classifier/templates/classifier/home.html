<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ YangÄ±n Tespit Sistemi</title>
    <link rel="icon" href="{% static 'classifier/fav_icon/L_homePageLogo.png' %}" type="image/png">
    <style>
        /* General settings */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Sayfa kaydÄ±rmasÄ±nÄ± engelle */
        }

        /* Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        /* Overlay layer */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Main */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        /* Header */
        .content h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #ff4500;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            background-color: #ff4500;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e03d00;
            transform: translateY(-3px);
        }

        /* Icons */
        .btn i {
            font-size: 1.2rem;
        }

        .hidden-file-input {
            display: none;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #bbb;
            font-size: 0.8rem;
            z-index: 1;
        }

        footer a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .btn {
                width: 200px;
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy0tTW96a6sNHv5eVZ0p+3Hwfg4x3cjtTOuw/ABf6IcVvfnCtGmOW5LlXQb14Z5mbbQ2zEXx1l/K5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Background -->
    <video autoplay muted loop class="video-background">
        <source src="{% static 'classifier/videos/fire_background.mp4' %}" type="video/mp4">
        TarayÄ±cÄ±nÄ±z video etiketini desteklemiyor.
    </video>

    <!-- Overlay layer -->
    <div class="overlay"></div>

    <!-- Main -->
    <div class="content">
        <h1>ðŸ”¥ Orman YangÄ±nÄ± Tespit Sistemi</h1>
        <div class="button-container">
            <!-- Manuel button -->
            <form id="upload-form" action="{% url 'classify_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="image-upload" class="btn">
                    <i class="fas fa-upload"></i> GÃ¶rÃ¼ntÃ¼ YÃ¼kle
                </label>
                <input type="file" id="image-upload" name="image" accept="image/*" class="hidden-file-input" required>
            </form>

            <!-- Random button -->
            <form action="{% url 'random_classify_image' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="fas fa-random"></i> Rastgele GÃ¶rÃ¼ntÃ¼
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 YangÄ±n Tespit Sistemi</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('image-upload').addEventListener('change', function(){
            document.getElementById('upload-form').submit();
        });
    </script>
</body>
</html>
